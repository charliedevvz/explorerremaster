<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maplestory Destiny Unofficial Explorer Teaser</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link href="./dist/custom.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="particles.js"></script>
    <script src="app.js"></script>
  </head>
  <body class="bg-blacke">
    <main class="grid grid-cols-12 relative">
      <header
        class="w-full h-28 border-x-0 border-blackish flex flex-col justify-center items-center fixed z-40 bg-gradient-to-b from-terciary via-primary to-secondary sm:flex-row sm:justify-around xl:border-x-2 xl:w-1/6 xl:h-screen xl:flex-col xl:justify-evenly"
      >
        <a href="index.html"
          ><img
            class="w-40 xl:w-3/4 xl:mx-auto"
            src="img/Destiny_Logo.webp"
            alt=""
        /></a>
        <nav
          class="invisible w-full flex flex-col justify-center items-center absolute top-0 left-0 sm:bg-transparent sm:relative sm:visible sm:w-auto xl:h-auto"
        >
          <ul
            class="text-center font-kanit flex flex-col justify-center items-center sm:flex-row xl:flex-col"
          >
            <li class="mx-4 cursor-default group text-white sm:cursor-pointer">
              <a href="warrior.html">
                <i
                  ><img
                    class="w-full mx-auto group-hover:grayscale-0 sm:grayscale sm:w-9 2xl:w-12"
                    src="img/mapleweps/sword.png"
                    alt=""
                    srcset="" /></i
                >Warrior</a
              >
            </li>
            <li
              class="mx-4 cursor-default group text-white sm:cursor-pointer xl:mt-8"
            >
              <a href="magician.html"
                ><img
                  class="w-full mx-auto group-hover:grayscale-0 sm:w-9 sm:grayscale 2xl:w-12"
                  src="img/mapleweps/wand.png"
                  alt=""
                  srcset=""
                />Mage</a
              >
            </li>
            <li
              class="mx-4 cursor-default group text-white sm:cursor-pointer xl:mt-8"
            >
              <a href="bowman.html"
                ><img
                  class="w-full mx-auto group-hover:grayscale-0 sm:w-9 sm:grayscale 2xl:w-12"
                  src="img/mapleweps/bow.png"
                  alt=""
                  srcset=""
                />Bowman</a
              >
            </li>
            <li
              class="mx-4 cursor-default group text-white sm:cursor-pointer xl:mt-8"
            >
              <a href="thief.html"
                ><img
                  class="w-full mx-auto group-hover:grayscale-0 sm:w-9 sm:grayscale 2xl:w-12"
                  src="img/mapleweps/claw.png"
                  alt=""
                  srcset=""
                />Thief</a
              >
            </li>
            <li
              class="mx-4 cursor-default group text-white sm:cursor-pointer xl:mt-8"
            >
              <a href="pirate.html"
                ><img
                  class="w-full mx-auto group-hover:grayscale-0 sm:w-9 sm:grayscale 2xl:w-12"
                  src="img/mapleweps/knuckle.png"
                  alt=""
                  srcset=""
                />Pirate</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <div
        style="background: url('img/ellinia.png') no-repeat center center/cover"
        class="p-10 col-start-1 col-span-full flex flex-col items-center justify-center lg:p-36 xl:col-start-3 xl:h-screen fadeout"
      >
        <div class="heading text-center pt-28 lg:pt-0">
          <h1 class="text-3xl uppercase text-white font-kanit font-bold">
            Maplestory Explorer's F/P Mage Remaster
          </h1>
          <div class="flex items-center">
            <div class="h-1 w-1/2 bg-gray-300"></div>
            <img class="h-10" src="img/triangle.png" alt="" srcset="" />
            <div class="h-1 w-1/2 bg-gray-300"></div>
          </div>
        </div>
        <div
          class="characters w-full h-full pt-6 flex flex-row flex-wrap justify-center items-center"
        >
          <div
            class="character max-w-lg w-10/12 rounded border-2 border-gray-700 mb-4 lg:w-4/12 group md:mx-6"
          >
            <img
              class="object-cover"
              src="img/squares/fp.png"
              alt=""
              srcset=""
            />
          </div>
          <div
            class="character max-w-lg w-10/12 text-white mb-4 md:relative lg:w-8/12 group md:ml-4"
          >
            <div class="flex flex-col justify-items-center items-center">
              <h2
                class="text-2xl uppercase text-white font-kanit font-bold text-center"
              >
                Mobbing
              </h2>
              <img
                class="my-6 h-auto rounded border-2 border-gray-700 w-12/12 lg:w-10/12"
                src="img/mobbpre/fp.webp"
                alt=""
              />
            </div>
            <div class="flex flex-col justify-items-center items-center">
              <h2
                class="text-2xl uppercase text-white font-kanit font-bold text-center"
              >
                Bossing
              </h2>
              <img
                class="my-6 h-auto rounded border-2 border-gray-700 w-12/12 lg:w-10/12"
                src="img/bosspre/fpboss.webp"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
